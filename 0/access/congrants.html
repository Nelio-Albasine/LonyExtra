<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro bem-sucedido</title>
    <link rel="stylesheet" href="../css/access/otp_layout.css">
    <link rel="stylesheet" href="../css/access/access_pc.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <style>
        #btnRedirecting {
            background-color: green;
            padding: 8px;
            width: 100%;
            height: calc(55px - 8px);
            border-radius: 15px;
            border: none;
            color: white;
            font-size: 15px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
    <link rel="icon" href="../src/favicon_io/favicon.ico" type="image/x-icon">
</head>

<body>

    <div id="div_container_otp_verification">

        <img id="otp_big_logo" src="../src/imgs/success_signup.svg" alt="Sucess Signup">

        <h1 id="otp_title">Yeah! <br> Cadastro bem-sucedido!</h1>

        <p id="otp_description">Você será redirecionado para a tela inicial agora mesmo. <br>
            Hora de fazer uma renda extra!
        </p>

        <!--Para manter o espacamento, vamos apenas tornar isso como invisivel-->
        <!--Para manter o espacamento, vamos apenas tornar isso como invisivel-->
        <!--Para manter o espacamento, vamos apenas tornar isso como invisivel-->
        <!--Para manter o espacamento, vamos apenas tornar isso como invisivel-->
        <li style="visibility: hidden;" id="li_otp">
            <p>Insira o código de verificação</p>

            <div id="div_container_input_otp">
                <img src="../src/imgs/email_verify.svg" alt="info_icon">

                <input required type="number" name="OTP" placeholder="_   _   _   _   _   _" id="inputOTP">

                <p>Reenviar em <span id="textCountDownToResendOTP">3:03</span></p>
            </div>

        </li>


        <button id="btnRedirecting">Redirecionando...</button>
    </div>

    <script>
        setTimeout(()=> {
            window.location.href = "http://127.0.0.1:5500/0/dashboard";
        }, 2000);
    </script>

</body>

</html>
