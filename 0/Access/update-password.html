<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        /* Estilização geral */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 2em;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            animation: fadeIn 1s ease;
        }

        h2 {
            color: #333;
            font-size: 1.8em;
            margin-bottom: 1em;
        }

        p {
            color: #666;
            font-size: 0.95em;
            margin-bottom: 2em;
            line-height: 1.6em;
        }

        .input-container {
            margin-bottom: 1.5em;
            position: relative;
        }

        .input-container input {
            width: 100%;
            padding: 0.8em;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            background-color: #f9f9f9;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .input-container input:focus {
            border-color: #ff7e5f;
        }

        .error-message {
            color: #7e7e7e;
            font-size: 0.85em;
            margin-top: 0.5em;
            display: none;
        }

        button {
            width: 100%;
            padding: 0.8em;
            background-color: #ff7e5f;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e76150;
        }

        /* Animações */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    <script>
        function validatePasswords() {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const errorMessage = document.getElementById("error-message");

            if (password !== confirmPassword) {
                errorMessage.style.display = "block";
                return false;
            } else {
                errorMessage.style.display = "none";
                return true;
            }
        }
    </script>
</head>

<body>
    <div class="container">
        <h2>Redefinir Senha</h2>
        <p>Insira sua nova senha e confirme para concluir a redefinição.</p>
        <form action="/confirmar-nova-senha" method="POST" onsubmit="return validatePasswords()">
            <div class="input-container">
                <input type="password" id="password" name="password" placeholder="Nova senha" required>
            </div>
            <div class="input-container">
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirmar nova senha"
                    required>
                <div id="error-message" class="error-message">As senhas não coincidem!</div>
            </div>
            <button type="submit">Redefinir Senha</button>
        </form>
    </div>

    <script>
        // Função para validar e enviar a nova senha
        async function submitPassword() {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const errorMessage = document.getElementById("error-message");
            const feedbackMessage = document.getElementById("feedback-message");

            // Limpa a mensagem de feedback
            feedbackMessage.textContent = '';

            // Verifica se as senhas coincidem
            if (password !== confirmPassword) {
                errorMessage.style.display = "block";
                return;
            } else {
                errorMessage.style.display = "none";
            }

            try {
                let inviterCode = null;
                const urlParams = new URLSearchParams(window.location.search);

                let email = urlParams.get('email');

                const response = await fetch('http://localhost/LonyExtra/0/Api/Access/Password/ResetPassword.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(
                        {
                            password: password,
                            email: email
                        })
                });

                if (response.success) {
                    feedbackMessage.style.color = "green";
                    feedbackMessage.textContent = "Senha redefinida com sucesso!";
                    setTimeout(() => {
                        window.location.href = "http://127.0.0.1:5500/0/Access/login.html";
                    }, 2500)
                } else {
                    feedbackMessage.style.color = "red";
                    feedbackMessage.textContent = "Ocorreu um erro ao redefinir a senha. Tente novamente.";
                }
            } catch (error) {
                feedbackMessage.style.color = "red";
                feedbackMessage.textContent = "Erro de conexão. Verifique sua rede e tente novamente.";
            }
        }
    </script>

</body>

</html>
