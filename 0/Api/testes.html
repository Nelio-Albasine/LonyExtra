<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }

    .withdrawal-dialog {
      width: 400px;
      margin: 50px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      position: relative;
    }

    .dialog-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .dialog-header h2 {
      font-size: 19px;
      margin: 0;
    }

    .close-btn {
      background: none;
      border: none;
      font-size: 15px;
      cursor: pointer;
      color: #333;
      background-color: #ebebeb;
      border-radius: 50%;
    }

    .status-image {
      display: block;
      margin: 0 auto 20px auto;
      width: 70px;
      height: 70px;
    }

    .details {
      margin-bottom: 20px;
      padding-left: 8px;
      padding-right: 20px;
      border: 0.8px solid #eeeeee;
      border-left: 3px solid #007bff;
      background-color: #f1f1f11e;
      border-radius: 8px;
      padding-top: 10px;
      padding-bottom: 10px;
    }

    .detail-row {
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
    }

    .detail-row p {
      font-size: 12.5px;
      margin: 0;
      color: #333;
    }

    .span_mutable_texts {
      color: #666;
      font-weight: bold;
    }

    .detail-value {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .icon {
      width: 16px;
      height: 16px;
    }

    .status-pending {
      background: rgba(255, 223, 0, 0.2);
      color: #856404;
      padding: 4px 8px;
      border-radius: 8px;
      font-size: 3px;
    }

    .dialog-footer {
      text-align: center;
    }

    .status-btn {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .status-btn:hover {
      background: #0056b3;
    }

    .dialog-footer p {
      font-size: 12px;
      color: #666;
      margin: 0;
    }
  </style>
</head>

<body>
  <div class="withdrawal-dialog">
    <div class="dialog-header">
      <h2>Detalhes de Saque</h2>
      <button class="close-btn">✖</button>
    </div>
    <div class="dialog-content">
      <img src="../SRC/IMGs/success_icon.png" alt="Delivery Sucesso" class="status-image">
      <div class="details">
        <div class="detail-row">
          <p>Método de Retirada</p>
          <div class="detail-value">
            <img src="../SRC/IMGs/icon_paypal_256x256.png" alt="Ícone Método" class="icon">
            <p class="span_mutable_texts">PayPal</p>
          </div>
        </div>
        <div class="detail-row">
          <p>Quantia</p>
          <p class="span_mutable_texts">R$ 100,00</p>
        </div>
        <div class="detail-row">
          <p>Nome</p>
          <p class="span_mutable_texts">João Silva</p>
        </div>
        <div class="detail-row">
          <p>Endereço de Pagamento</p>
          <p class="span_mutable_texts">joao.silva@email.com</p>
        </div>
        <div class="detail-row">
          <p>ID da Transação</p>
          <p class="span_mutable_texts">123456</p>
        </div>
        <div class="detail-row">
          <p>Status</p>
          <p class="status-pending">Pendente</p>
        </div>
      </div>
    </div>
    <div class="dialog-footer">
      <button class="status-btn">Acompanhar Status</button>
      <p>© LonyExtra All Right Reserved</p>
    </div>
  </div>

</body>

</html>
