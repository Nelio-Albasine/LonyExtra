<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../CSS/Home/dialog_success_cashout.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
  </style>
</head>

<body>
  <div class="withdrawal-dialog">
    <div class="dialog-header">
      <h2>Detalhes do Saque:</h2>
      <button id="closeSuccessCashoutDialog" class="close-btn">✖</button>
    </div>
    <div class="dialog-content">
      <img src="../SRC/IMGs/success_icon.png" alt="Delivery Sucesso" class="status-image">
      <div class="details">
        <div class="detail-row">
          <p>Método de Retirada</p>
          <div class="detail-value">
            <img src="../SRC/IMGs/icon_paypal_256x256.png" alt="Ícone Método" class="icon">
            <p class="span_mutable_texts">PayPal</p>
          </div>
        </div>
        <div class="detail-row">
          <p>Quantia</p>
          <p class="span_mutable_texts">R$ 100,00</p>
        </div>
        <div class="detail-row">
          <p>Nome</p>
          <p class="span_mutable_texts">João Silva</p>
        </div>
        <div class="detail-row">
          <p>Endereço de Pagamento</p>
          <p class="span_mutable_texts">joao.silva@email.com</p>
        </div>
        <div class="detail-row">
          <p>ID da Transação</p>
          <p class="span_mutable_texts">123456</p>
        </div>
        <div class="detail-row">
          <p>Status</p>
          <p class="status-pending">Pendente</p>
        </div>
      </div>
    </div>
    <div class="dialog-footer">
      <button class="status-btn">Acompanhar Status</button>
      <p>© LonyExtra All Right Reserved</p>
    </div>
  </div>

</body>

</html>
