<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Confirmation</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #808080;
        }

        .confirmation-box {
            text-align: center;
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 320px;
            position: relative;
        }

        .icon-box {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 24px;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .confirmation-box.success .icon-box {
            background-color: #28a745;
        }

        .confirmation-box.warning .icon-box {
            background-color: #ffc107;
        }

        .confirmation-box.error .icon-box {
            background-color: #dc3545;
        }

        .confirmation-box.success button {
            background-color: #28a745;
        }

        .confirmation-box.warning button {
            background-color: #e0a800;
        }

        .confirmation-box.error button {
            background-color: #c82333;
        }

        .confirmation-box button {
            color: white;
            border: none;
            padding: 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        .confirmation-box.success button:hover {
            background-color: #218838;
        }

        .confirmation-box.warning button:hover {
            background-color: #d39e00;
        }

        .confirmation-box.error button:hover {
            background-color: #bd2130;
        }

        .confirmation-box h1 {
            font-size: 24px;
            color: #333;
            margin: 35px 0 10px 0;
        }

        .confirmation-box p {
            font-size: 14px;
            color: #555;
            margin: 0 0 20px 0;
        }
    </style>
</head>

<body>
    <!-- Dynamic Example -->
    <div id="confirmation-box_overlay">
        <div class="confirmation-box success">
            <div class="icon-box">âœ”</div>
            <h1>Success!</h1>
            <p>Your booking has been confirmed. Check your email for details, including your reservation number.</p>
            <button>Got it</button>
        </div>
    </div>

</body>

</html>
