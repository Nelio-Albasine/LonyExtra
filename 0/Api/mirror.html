<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Histórico de Saques</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../CSS/Home/cashout_history.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Histórico de Saques</h1>
    <table class="withdraw-table">
      <thead>
        <tr>
          <th>Método</th>
          <th>Quantia</th>
          <th>ID</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <div>
              <p class="gatway_name"><i class="fa-brands fa-paypal"></i> Paypal</p>
            </div>
          </td>
          <td>
            <div><p>R$ 200.00</p></div>
          </td>
          <td>
            <div>
              <p>123456</p>
              <i class="fa-solid fa-copy copy-icon" onclick="copyToClipboard('123456')" title="Copiar ID"></i>
            </div>
          </td>
          <td>
            <div>
              <p class="status paid">Pago</p>
              <i class="fa-solid fa-circle-info info-icon" onclick="showDetails('123456', 'Paypal', 'R$ 200.00', 'Pago')" title="Detalhes"></i>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div>
              <p class="gatway_name"><i class="fa-solid fa-money-check"></i> Pix</p>
            </div>
          </td>
          <td>
            <div><p>R$ 350.00</p></div>
          </td>
          <td>
            <div>
              <p>654321</p>
              <i class="fa-solid fa-copy copy-icon" onclick="copyToClipboard('654321')" title="Copiar ID"></i>
            </div>
          </td>
          <td>
            <div>
              <p class="status pending">Pendente</p>
              <i class="fa-solid fa-circle-info info-icon" onclick="showDetails('654321', 'Pix', 'R$ 350.00', 'Pendente')" title="Detalhes"></i>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div>
              <p class="gatway_name"><i class="fa-brands fa-paypal"></i> Paypal</p>
            </div>
          </td>
          <td>
            <div><p>R$ 100.00</p></div>
          </td>
          <td>
            <div>
              <p>112233</p>
              <i class="fa-solid fa-copy copy-icon" onclick="copyToClipboard('112233')" title="Copiar ID"></i>
            </div>
          </td>
          <td>
            <div>
              <p class="status declined">Recusado</p>
              <i class="fa-solid fa-circle-info info-icon" onclick="showDetails('112233', 'Paypal', 'R$ 100.00', 'Recusado')" title="Detalhes"></i>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Modal para exibir detalhes -->
  <div id="details-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h2>Detalhes do Saque</h2>
      <p><strong>ID da Transação:</strong> <span id="modal-id"></span></p>
      <p><strong>Método:</strong> <span id="modal-method"></span></p>
      <p><strong>Quantia:</strong> <span id="modal-amount"></span></p>
      <p><strong>Status:</strong> <span id="modal-status"></span></p>
    </div>
  </div>
</body>
</html>
