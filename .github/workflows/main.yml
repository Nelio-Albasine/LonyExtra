on:
  push:
    branches:
      - production

name: ðŸš€ Deploy website on production

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸ”„ Update file paths and URLs
        run: |
          # Atualizar caminhos de arquivos e URLs
          find . -type f -name "*.php" -exec sed -i 's|"Wamp64Connection.php"|"DBConnection.php"|g' {} +
          find . \( -name "*.php" -o -name "*.js" -o -name "*.html" \) -exec sed -i 's|http://localhost/LonyExtra/|https://lonyextra.com/|g' {} +
          find . \( -name "*.php" -o -name "*.js" -o -name "*.html" \) -exec sed -i 's|http://127.0.0.1:5500/|https://lonyextra.com/|g' {} +

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER_LONY_EXTRA }}
          username: ${{ secrets.FTP_USERNAME_LONY_EXTRA }}
          password: ${{ secrets.FTP_PASSWORD_LONY_EXTRA }}
          server-dir: /
          exclude: |
            **/testscripts/**        # Exclui a pasta testscripts em qualquer lugar
            **/node_modules/**       # Exclui a pasta node_modules em qualquer lugar
            **/.git/**               # Exclui a pasta .git em qualquer lugar
            **/.github/**            # Exclui a pasta .github em qualquer lugar
            .gitignore               # Exclui o arquivo .gitignore
            composer.json            # Exclui o arquivo composer.json
            composer.lock            # Exclui o arquivo composer.lock
            !**/.htaccess            # MantÃ©m o .htaccess no servidor (em qualquer lugar)
