<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Painel Administrativo</h1>
        </header>

        <div class="stats">
            <div class="stat">
                <h2>Usuários</h2>
                <p id="usuarios">120</p>
            </div>
            <div class="stat">
                <h2>Receita Total</h2>
                <p id="receitaTotal">R$ 15.000,00</p>
            </div>
            <div class="stat">
                <h2>Receita Disponível</h2>
                <p id="receitaDisponivel">R$ 5.000,00</p>
            </div>
            <div class="stat">
                <h2>Saques Realizados</h2>
                <p id="saques">R$ 10.000,00</p>
            </div>
        </div>

        <section class="user-list">
            <h2>Lista de Usuários</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Data de Cadastro</th>
                        <th>Pontos</th>
                        <th>Saldo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>João Silva</td>
                        <td>01/01/2022</td>
                        <td>500</td>
                        <td>R$ 200,00</td>
                    </tr>
                    <tr>
                        <td>Ana Pereira</td>
                        <td>15/03/2022</td>
                        <td>350</td>
                        <td>R$ 150,00</td>
                    </tr>
                    <tr>
                        <td>Carlos Souza</td>
                        <td>20/07/2022</td>
                        <td>1200</td>
                        <td>R$ 500,00</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>

</body>
</html>
